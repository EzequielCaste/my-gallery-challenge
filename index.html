<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="/images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery - Devchallenges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <main>
   <section class="avatar">
    <img src="./images/profilePhoto.png" alt="">
    <div class="name">Rodney Cotton</div>
    <div class="location">Helsinki, Finland</div>
   </section>
   <section class="user-info">
      <div class="info">
        <span>100</span>
        <span>Posts</span>
      </div>
      <div class="info">
        <span>2,242</span>
        <span>Followers</span>
      </div>
      <div class="info">
        <span>1,432</span>
        <span>Following</span>
      </div>
   </section>
   <section class="gallery">
      <div class="normal">
        <img src="/my-gallery-challenge/images/photo1.png" alt="">
      </div>
      <div class="item-2">
      <img src="/my-gallery-challenge/images/photo2.png" alt="">
      </div>
      <div class="item-3">
        <img src="/my-gallery-challenge/images/photo3.png" alt="">
      </div>
      <div class="item-4">
      <img src="/my-gallery-challenge/images/photo4.png" alt="">
      </div>
      <div class="item-5">
      <img src="/my-gallery-challenge/images/photo5.png" alt="">
      </div>
      <div>
      <img src="/my-gallery-challenge/images/photo6.png" alt="">
      </div>
  </section>
  <footer>
    <p><a href="https://portfolio.devchallenges.io/EzequielCaste">EzequielCaste</a>
    </p>
  </footer>
  </main>
    
  </body>
</html>
